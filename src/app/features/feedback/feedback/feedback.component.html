<section class="w-full h-[calc(100vh_-_64px)] items-center flex flex-wrap">
  <div class="w-4/5 max-w-[350px] block mx-auto">
    <mat-card>
      <mat-toolbar class="justify-center mb-4" color="primary">AYÚDANOS A MEJORAR</mat-toolbar>


      <mat-card-content>
        <form class="feedbackForm" [formGroup]="feedbackForm" (ngSubmit)="sendFeedback()" autocomplete="off">

          <mat-form-field class="w-full mb-2" appearance="outline">
            <mat-label>Nombre y Apellido</mat-label>
            <mat-icon matPrefix>person_outline</mat-icon>
            <input autofocus type="text" matInput placeholder="Nombre" formControlName="name">
          </mat-form-field>
          <div class="text-red-400 mt-[-0.3rem] mb-[0.3rem] pl-2" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            <span *ngIf="form.get('name')?.errors?.['required']">El nombre es requerido</span>
          </div>

          <mat-form-field class="w-full mb-2" appearance="outline">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input type="email" matInput placeholder="Escriba su email" formControlName="email">
          </mat-form-field>
          <div class="text-red-400 mt-[-0.3rem] mb-[0.3rem] pl-2" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            <span *ngIf="form.get('email')?.errors?.['required']">El email es requerido</span>
            <span *ngIf="form.get('email')?.errors?.['email']">El email debe ser válido</span>
          </div>

          <mat-form-field class="w-full mb-2" appearance="outline">
            <mat-label>Asunto</mat-label>
            <mat-icon matPrefix>subject</mat-icon>
            <input type="text" matInput placeholder="Escriba su nombre" formControlName="subject">
          </mat-form-field>
          <div class="text-red-400 mt-[-0.3rem] mb-[0.3rem] pl-2" *ngIf="form.get('subject')?.invalid && form.get('subject')?.touched">
            <span *ngIf="form.get('subject')?.errors?.['required']">El asunto es requerido</span>
          </div>

          <mat-form-field class="w-full mb-2" appearance="outline">
            <mat-label>Mensaje</mat-label>
            <textarea class="resize-none" matInput placeholder="Escriba su nombre" rows="4" formControlName="message"></textarea>
          </mat-form-field>
          <div class="text-red-400 mt-[-0.3rem] mb-[0.3rem] pl-2" *ngIf="form.get('message')?.invalid && form.get('message')?.touched">
            <span *ngIf="form.get('message')?.errors?.['required']">El mensaje es requerido</span>
          </div>

          <div class="flex justify-around">
            <button class="w-2/4" [disabled]="feedbackForm.invalid" type="submit" mat-raised-button
              color="primary">Enviar</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
  
</section>
