<div *ngIf="apiLoaded  | async">
  <google-map width="100vw"
            height="80vh"
            [center]="center"
            [zoom]="zoom">
              <map-marker *ngFor="let markerPosition of iPlaces" [position]="markerPosition.location" [options]="markerOptions">
              </map-marker>
</google-map>
</div>
