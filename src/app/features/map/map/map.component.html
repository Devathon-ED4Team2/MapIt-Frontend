  <div class="w-full" *ngIf="apiLoaded | async">
  <app-search-bar  class="w-full"  (location)="recieveLatLng($event)"></app-search-bar>
    
  
  <div class="relative">
    
    <div class="w-full">
    <google-map *ngIf="openMap"
      width=" 100%"
      height="80vh"
      [center]="center"
      [zoom]="zoom"
      (mapClick)="moveMap($event)"
      (mapMousemove)="move($event)">
      <map-marker 
        #markerElem="mapMarker"
        *ngFor="let marker of markers"
        [position]="marker.location"
        [options]="markerOptions"
        (mapMouseover)=" infoMarker(markerElem, marker)"
        (mapMouseout)="closeInfoMarker()"
        (mapClick)="showInfoSite(marker)"
        ></map-marker>
        <map-info-window #infoWindow>{{ infoContent }}</map-info-window>
          
    </google-map>


    <div *ngIf="infoSite" class="absolute inset-y-0 left-0 items-center justify-left w-1/3">
      <div class="wfull h-full bg-red-50">
        <app-info-window   [place]="place" ></app-info-window>
      </div>
    </div>
  </div>
</div>

</div>
