<section class="login-container" [ngClass]="theme">
  <h2>Iniciar sesión</h2>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="login-form-full-width">
      <mat-icon matPrefix>mail</mat-icon>
      <mat-label>Email</mat-label>
      <input
        type="email"
        formControlName="email"
        matInput
        placeholder="email@example.com"
      />
      <mat-error *ngIf="loginForm.get('email')?.invalid">{{
        getErrorMessage("email")
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="login-form-full-width">
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        placeholder="Contraseña"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <mat-error *ngIf="loginForm.get('password')?.invalid">{{
        getErrorMessage("password")
      }}</mat-error>
    </mat-form-field>

    <div class="login-form-btn">
      <button mat-flat-button (click)="redirectSignUp()">Crear cuenta</button>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="loginForm.get('email')?.invalid"
      >
        Ingresar
      </button>
    </div>
  </form>
</section>
