<section class="login-container">
  <div class="login-content">


    <mat-card>
      <mat-toolbar class="login-toolbar" color="primary">INICIAR SESIÔN</mat-toolbar>
      <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>mail</mat-icon>
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput placeholder="email@example.com" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            <small>{{ getErrorMessage("email") }}</small>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            <small>{{ getErrorMessage("password") }}</small>
          </mat-error>
          <mat-error *ngIf="showErrorCredentials">
            <small>Contraseña Inválida</small>
          </mat-error>
        </mat-form-field>

        <div class="login-form-btn">
          <button mat-flat-button (click)="redirectSignUp()">Crear cuenta</button>
          <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.get('email')?.invalid">
            Ingresar
          </button>
        </div>
      </form>
    </mat-card-content>
    </mat-card>
  </div>

</section>
